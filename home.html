<html ng-app="store">
<head>
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="css/slideshow.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="Container">
		<div class="Content">
			<div class="Header">
				<img src="logo.jpg" style="padding-left:100px;">
				<span>Next Generation E-Commerce</span>
			</div>
			<div class="Navigation">
				<nav>
					<form action="" method="get">
						<a href="category.html" style="padding-left:200px;">Category</a>
						<a href="#" style="padding-right:50%;">Cart</a>
    					<input type="text" name="search"/>
        				<input type="submit" value="Search"/>
 					</form>
				</nav>
			</div>
			<div class="slideshow-container">
			  <div class="mySlides fade">
			    <div class="numbertext">1 / 3</div>
			    <img src="img1.jpg" style="width:100%">
			    <div class="text">Caption Text</div>
			  </div>

			  <div class="mySlides fade">
			    <div class="numbertext">2 / 3</div>
			    <img src="img2.jpg" style="width:100%">
			    <div class="text">Caption Two</div>
			  </div>

			  <div class="mySlides fade">
			    <div class="numbertext">3 / 3</div>
			    <img src="img3.jpg" style="width:100%">
			    <div class="text">Caption Three</div>
			  </div>

			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>
			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span> 
			  <span class="dot" onclick="currentSlide(2)"></span> 
			  <span class="dot" onclick="currentSlide(3)"></span> 
			</div>
			<div class="ItemContainer" ng-controller="StoreController as store">
				<table align="center">
					<tr>
						<td ng-repeat="product in store.products | limitTo:4">
							<div class="item">
	                    		<img ng-src="{{product.image}}"/><br>
	                    		Show : {{product.name}}<br>
	                    		Category : {{product.category}}<br>
	                    		More : <a href="product.html">More</a><br>
	                   	 		Price = Rp{{product.price}}<br />
                   	 		</div>
						</td>
					</tr>
					
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
<script type="text/javascript" src="js/slideshow.js"></script>
</html>
